    <body>
        <div style="margin-left: 35%; margin-right: 35%; margin-top: 10%;">
            <h2 style="text-align: center;">Signup</h2>
            <form method="POST" action="signup">
                <div class="form-floating mb-3" style="margin-top: 20px;">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button style="margin-top: 15px; margin-left: 40%;" type="submit" class="btn btn-primary">Submit</button>
                <div style="margin-left: 20%; margin-top: 12px;">
                    <h4 class="text-danger">{{ error }}</h4>
                </div>
            </form>
        </div>>
